

<div class="container allstudents-container">
    <!-- <a mat-raised-button color="accent" routerLink="/customer">
      Add Cust
    </a> -->
      <table mat-table [dataSource]="customer" class="mat-elevation-z8">
        <ng-container matColumnDef="customer_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.customer_id }}</td>
           </ng-container>

        <ng-container matColumnDef="customer_name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.customer_name }}</td>
           </ng-container>

        
        <ng-container matColumnDef="customer_contact">
          <th mat-header-cell *matHeaderCellDef>Customer No.</th>
          <td mat-cell *matCellDef="let element">{{ element.customer_contact }}</td>
         </ng-container>
     
        <ng-container matColumnDef="customer_email">
          <th mat-header-cell *matHeaderCellDef>Email Id</th>
          <td mat-cell *matCellDef="let element">{{ element.customer_email }}</td>
        </ng-container>
     
        <ng-container matColumnDef="customer_address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.customer_address}}</td>
        </ng-container>
  
        <ng-container matColumnDef="pin">
          <th mat-header-cell *matHeaderCellDef>Pin</th>
          <td mat-cell *matCellDef="let element">{{ element.pin}}</td>
        </ng-container>

       

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Update/Delete</th>
          <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/update-customer', element.customer_id]"
            ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
            >
            </mat-icon
          ></a>
          <mat-icon
          (click)="openDeleteModal(element.customer_id)"
          aria-hidden="false"
          aria-label="Example delete icon"
          fontIcon="delete"
        >
        </mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="customerproducts">
          <th mat-header-cell *matHeaderCellDef>Orders</th>
          <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/get_orders']"
            ><button type="button" class="btn btn-outline-info">Orders</button></a>
          </td>
        </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

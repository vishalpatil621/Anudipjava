

<div class="container allstudents-container">
    <!-- <a mat-raised-button color="accent" routerLink="/customer">
      Add Cust
    </a> -->
      <table mat-table [dataSource]="product" class="mat-elevation-z8">
        <ng-container matColumnDef="product_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.product_id }}</td>
           </ng-container>

        <ng-container matColumnDef="product_name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
           </ng-container>

        
        <ng-container matColumnDef="product_quantity">
          <th mat-header-cell *matHeaderCellDef>Product Qunatity</th>
          <td mat-cell *matCellDef="let element">{{ element.product_quantity }}</td>
         </ng-container>
     
        <ng-container matColumnDef="product_price">
          <th mat-header-cell *matHeaderCellDef>Product Price</th>
          <td mat-cell *matCellDef="let element">{{ element.product_price }}</td>
        </ng-container>
     

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Update/Delete</th>
          <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/update-product', element.product_id]"
            ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
            >
            </mat-icon
          ></a>
          <mat-icon
          (click)="openDeleteModal(element.product_id)"
          aria-hidden="false"
          aria-label="Example delete icon"
          fontIcon="delete"
        >
        </mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="orders">
          <th mat-header-cell *matHeaderCellDef>Orders</th>
          <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/get_orders']"
            ><button type="button" class="btn btn-outline-info">Orders</button></a>
          </td>
        </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

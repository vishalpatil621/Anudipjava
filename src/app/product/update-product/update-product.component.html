<div class="container add-student-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Update Order Data</h3>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Product Name</mat-label>
            <input matInput  [(ngModel)] ="product.product_name" />
          </mat-form-field>
        </div>
  
        <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Product Quantity</mat-label>
              <input matInput  [(ngModel)] ="product.product_quantity" />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Product Price</mat-label>
              <input matInput  [(ngModel)] ="product.product_price" />
            </mat-form-field>
          </div>

         
          
           <div>
          <button mat-raised-button color="primary"  (click)="update()">Update</button>
        </div>
      </mat-card>
    </div>
  </div>
